name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: '9'

    - name: List directory contents
      run: |
        pwd
        ls -R

    - name: Build Frontend
      run: |
        if [ -d "web" ]; then
          cd web
          pnpm install --frozen-lockfile
          pnpm build
        elif [ -d "frontend" ]; then
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build
        else
          echo "Cannot find web or frontend directory. Skipping frontend build."
        fi

    - name: Build Backend
      run: |
        if [ -f "go.mod" ]; then
          go mod tidy
          if [ -f "main.go" ]; then
            go build -o "memos-linux-amd64" ./main.go
          elif [ -f "cmd/memos/main.go" ]; then
            go build -o "memos-linux-amd64" ./cmd/memos/main.go
          else
            echo "Cannot find main.go"
            exit 1
          fi
        else
          echo "Cannot find go.mod file. Skipping backend build."
        fi
      env:
        GOOS: linux
        GOARCH: amd64
        CGO_ENABLED: 0

    - name: Prepare Artifact
      run: |
        mkdir -p artifact/memos
        if [ -f "memos-linux-amd64" ]; then
          mv "memos-linux-amd64" artifact/memos/
        fi
        if [ -d "web/dist" ]; then
          mv web/dist artifact/memos/
        elif [ -d "frontend/dist" ]; then
          mv frontend/dist artifact/memos/
        fi
        ls -R artifact

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: memos-linux-amd64
        path: artifact/memos
        if-no-files-found: warn

