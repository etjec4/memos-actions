name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Debug - List directory contents
      run: |
        pwd
        ls -R

    - name: Build frontend
      run: |
        if [ -d "web" ]; then
          cd web
          pnpm install --frozen-lockfile
          pnpm build
        elif [ -d "frontend" ]; then
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build
        else
          echo "Cannot find web or frontend directory. Skipping frontend build."
        fi

    - name: Build backend
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        if [ -f "go.mod" ]; then
          go mod tidy
          if [ -f "main.go" ]; then
            go build -o "memos-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}" ./main.go
          elif [ -f "cmd/memos/main.go" ]; then
            go build -o "memos-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}" ./cmd/memos/main.go
          else
            echo "Cannot find main.go"
            exit 1
          fi
        else
          echo "Cannot find go.mod file. Skipping backend build."
        fi

    - name: Debug - List artifact directory
      run: |
        mkdir -p artifact/memos
        if [ -f "memos-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}" ]; then
          mv "memos-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}" artifact/memos/
        fi
        if [ -d "web/dist" ]; then
          mv web/dist artifact/memos/
        elif [ -d "frontend/dist" ]; then
          mv frontend/dist artifact/memos/
        fi
        ls -R artifact

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: memos-${{ matrix.goos }}-${{ matrix.goarch }}
        path: artifact/memos
        if-no-files-found: error

