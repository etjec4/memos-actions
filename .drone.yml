kind: pipeline
name: Memos Build
node:
  region: cn
  
trigger:
  branch:
    include:
      - main

platform:
  matrix:
    include:
      - os: linux
        arch: amd64
      - os: linux
        arch: arm64
      - os: windows
        arch: amd64
      - os: darwin
        arch: amd64

steps:
  - name: Checkout repository
    pull: if-not-exists
    image: alpine/git
    settings:
      depth: 1
    commands:
      - export http_proxy=http://172.17.0.1:54321
      - export https_proxy=http://172.17.0.1:54321
      - git clone https://github.com/usememos/memos.git

  - name: Setup Node.js
    pull: if-not-exists
    image: node:18.12.1
    commands:
      - export http_proxy=http://172.17.0.1:54321
      - export https_proxy=http://172.17.0.1:54321
      - cd memos/web
      - npm install -g pnpm
      - pnpm i --frozen-lockfile
      - pnpm build
      - ls -alh 
      - ls ../
      - cp -rf dist ../server/

  - name: Setup Go
    pull: if-not-exists
    image: ccr.ccs.tencentyun.com/xiaoqidun/goenv
    environment:
      DRONE_ARCH: "{{ arch }}"
      DRONE_SYSTEM_EXT: ""
    commands:
      - cd memos
      - go build -o memos-${DRONE_ARCH}${DRONE_SYSTEM_EXT} ./main.go
      - ls -alh

